name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create static site
        run: |
          mkdir -p dist
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>WebGIS Kebencanaan Jawa Barat</title>
              <style>
                  body { font-family: Arial; padding: 50px; text-align: center; }
                  h1 { color: #2563eb; }
              </style>
          </head>
          <body>
              <h1>üö® WebGIS Kebencanaan Jawa Barat</h1>
              <p>Portal informasi bencana resmi Provinsi Jawa Barat</p>
              <p>‚úÖ GitHub Pages: AKTIF</p>
              <p>üìç Data dari: BMKG, BNPB, BPBD Jabar, ArcGIS</p>
          </body>
          </html>' > dist/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'
      
      - name: Deploy
        uses: actions/deploy-pages@v2
